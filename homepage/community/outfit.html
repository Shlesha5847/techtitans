<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Outfit</title>
    <link rel = "stylesheet" href = "outfit.css" >
</head>
<body>
    <div class = "back-button">
        <span class = "backgo">&larr;</span>
    </div>
    <div class="container">
        <div class="items-container">
            <div class="category">
                <div>Tops</div>
                <div>Footwear</div>
                <div>Handbags</div>
            </div>
            <div class="items">
                <div class="column" id="tops">
                    <div class="item">
                        <img src="tops1.jpg" alt="Top 1">
                    </div>
                    <div class="item">
                        <img src="tops2.jpg" alt="Top 2">
                    </div>
                    <div class="item">
                        <img src="tops3.jpg" alt="Top 3">
                    </div>
                    <div class="item">
                        <img src="tops4.jpeg" alt="Top 4">
                    </div>
                    <div class="item">
                        <img src="tops5.jpeg" alt="Top 5">
                    </div>
                    <div class="item">
                        <img src="tops6.jpeg" alt="Top 6">
                    </div>
                </div>
                <div class="column" id="footwear">
                    <div class="item">
                        <img src="footwear1.jpg" alt="Footwear 1">
                    </div>
                    <div class="item">
                        <img src="footwear2.jpg" alt="Footwear 2">
                    </div>
                    <div class="item">
                        <img src="footwear3.jpg" alt="Footwear 3">
                    </div>
                    <div class="item">
                        <img src="footwear4.jpg" alt="Footwear 4">
                    </div>
                    <div class="item">
                        <img src="footwear5.jpg" alt="Footwear 5">
                    </div>
                    <div class="item">
                        <img src="footwear6.jpg" alt="Footwear 6">
                    </div>
                </div>
                <div class="column" id="handbags">
                    <div class="item">
                        <img src="handbag1.jpg" alt="Handbag 1">
                    </div>
                    <div class="item">
                        <img src="handbag2.jpg" alt="Handbag 2">
                    </div>
                    <div class="item">
                        <img src="handbag3.jpg" alt="Handbag 3">
                    </div>
                    <div class="item">
                        <img src="handbag4.jpg" alt="Handbag 4">
                    </div>
                    <div class="item">
                        <img src="handbag5.jpg" alt="Handbag 5">
                    </div>
                    <div class="item">
                        <img src="handbag6.jpg" alt="Handbag 6">
                    </div>
                </div>
            </div>
        </div>
        <div class="outfit-container">
            <h2>Created Outfit</h2>
            <img src="created-outfit.avif" alt="Created Outfit">
        </div>
    </div>
    <script src = "outfit.js"></script>
</body>
</html>
