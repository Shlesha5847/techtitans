<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Outfit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px;
        }
        .items-container {
            display: flex;
            flex-direction: column;
            width: 60%;
        }
        .category {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .category div {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }
        .category div:hover {
            background-color: #ccc;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item {
            width: 30%;
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .outfit-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .outfit-container h2 {
            margin-bottom: 20px;
        }
        .outfit-container img {
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class = "back-button">
        <span class = "backgo">&larr;</span><b>Community</b>
    </div>
    <div class="container">
        <div class="items-container">
            <div class="category">
                <div>Tops</div>
                <div>Footwear</div>
                <div>Handbags</div>
            </div>
            <div class="items">
                <div class="item">
                    <img src="tops1.jpg" alt="Top 1">
                </div>
                <div class="item">
                    <img src="footwear1.jpg" alt="Footwear 1">
                </div>
                <div class="item">
                    <img src="handbag1.jpg" alt="Handbag 1">
                </div>
                <div class="item">
                    <img src="tops2.jpg" alt="Top 2">
                </div>
                <div class="item">
                    <img src="footwear2.jpg" alt="Footwear 2">
                </div>
                <div class="item">
                    <img src="handbag2.jpg" alt="Handbag 2">
                </div>
                <div class="item">
                    <img src="tops3.jpg" alt="Top 3">
                </div>
                <div class="item">
                    <img src="footwear3.jpg" alt="Footwear 3">
                </div>
                <div class="item">
                    <img src="handbag3.jpg" alt="Handbag 3">
                </div>
            </div>
        </div>
        <div class="outfit-container">
            <h2>Created Outfit</h2>
            <img src="created-outfit.avif" alt="Created Outfit">
        </div>
    </div>
</body>
</html>
